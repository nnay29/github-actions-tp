name: CI - Linting & Type Checking

on:
  
  pull_request:
    branches: [ main ]
  
  push:
    branches: [ main ]

jobs:
  lint_and_build:
    runs-on: ubuntu-latest
    
    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*' 

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run ESLint
    
      run: npm run lint
      
    - name: ğŸ”¨ Run TypeScript Build Check
    
      run: npm run build